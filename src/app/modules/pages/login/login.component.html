<div class="container">
    <div class="row justify-content-center">
        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 login-container">
            <h2>Iniciar Sesión</h2>
            <hr>
            <div class="col-12 form-container">
                <form class="row" [formGroup]="form" (ngSubmit)="submit()">
                    <div class="col-xs-12 col-md-12">
                        <label for="name">Correo electrónico</label><br>
                        <input type="text" class="form-control" formControlName="email">
                    </div>
                    <div class="col-xs-12 col-md-12">
                        <label for="email">Contraseña</label><br>
                        <input type="password" class="form-control" formControlName="password">
                    </div>
                    <div class="col-xs-12 col-md-12">
                        <hr>
                        <button class="btn btn-primary btn-block" [disabled]="!this.form.valid">
                            <i class="fas fa-paper-plane"></i> Enviar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
